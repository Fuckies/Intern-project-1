<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #fff;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
        }

        .cell:hover {
            background: #f5f5f5;
        }

        #message {
            font-size: 24px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="message"></div>
        <button id="reset">Reset Game</button>
        <button id="play-ai">Play Against AI</button>
    </div>
    <script>
        const cells = document.querySelectorAll('.cell');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('reset');
        const playAIButton = document.getElementById('play-ai');
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let vsAI = false;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
        playAIButton.addEventListener('click', () => {
            vsAI = true;
            resetGame();
            message.textContent = "Playing against AI. Your turn (X)";
        });

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (board[index] !== '' || !gameActive) return;

            makeMove(index, currentPlayer);

            if (vsAI && gameActive && currentPlayer === 'O') {
                setTimeout(makeAIMove, 500);
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            cells[index].textContent = player;
            if (checkWin(player)) {
                message.textContent = `${player} wins!`;
                gameActive = false;
                return;
            }
            if (board.every(cell => cell !== '')) {
                message.textContent = "It's a tie!";
                gameActive = false;
                return;
            }
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            message.textContent = vsAI && currentPlayer === 'O' ? 'AI is thinking...' : `Player ${currentPlayer}'s turn`;
        }

        function checkWin(player) {
            return winningCombinations.some(combo => 
                combo.every(index => board[index] === player)
            );
        }

        function makeAIMove() {
            const emptyCells = board.reduce((acc, cell, idx) => 
                cell === '' ? [...acc, idx] : acc, []);
            if (emptyCells.length === 0) return;
            const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            makeMove(randomIndex, 'O');
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => cell.textContent = '');
            currentPlayer = 'X';
            gameActive = true;
            message.textContent = vsAI ? "Playing against AI. Your turn (X)" : "Player X's turn";
        }
    </script>
</body>
</html>
